volumes:
  pg_bank:


services:

  redis:
    ports:
      - "6379:6379"
    image: redis:7
    container_name: redis_bank
    restart: always
    command: ["redis-server", "--appendonly", "yes"]


  bank_db:
    image: postgres
    restart: always
    env_file:
      - .env
    environment:
        POSTGRES_USER: ${DB_USER}
        POSTGRES_PASSWORD: ${DB_PASSWORD}
        POSTGRES_DB: ${DB_NAME}

    volumes:
      - pg_bank:/var/lib/postgresql/data

    ports:
      - "127.0.0.1:5433:5432"

  app:
    restart: always
    build: .
    ports:
      - "8080:8080"

    depends_on:
      - bank_db
      - redis

    env_file:
      - .env





