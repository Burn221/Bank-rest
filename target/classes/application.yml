

spring:

  liquibase:
    enabled: true
    change-log: classpath:/db/migration/db.changelog-master.xml
    contexts: dev


  profiles:
    active: dev



  datasource:
    driver-class-name: org.postgresql.Driver
    url: "jdbc:postgresql://localhost:5432/bank_db"
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate

    properties:
      hibernate:
        format_sql: true

    show-sql: true
    generate-ddl: false


